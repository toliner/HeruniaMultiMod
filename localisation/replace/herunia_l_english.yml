 HRE_focus_to_air:0 "空軍への注力"
 HRE_focus_to_air_desc:0 "これからは空軍の時代である。いくら前線に兵を並べたとしても敵の爆撃機はその頭上を越えて我らが国民を攻撃してくる。我が軍は、空軍にこそ注力すべきだ。"
