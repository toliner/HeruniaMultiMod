 story.11.t:0 "AI用: 中立同盟の設立"
 story.11.d:0 "アメリカがポルトガル, アルゼンチンと陣営設立"
 story.12.t:0 "スペイン内戦終了に伴う各国の動向"
 story.12.d:0 "先日のスペイン内戦終了に伴い、英連邦以外の殆どの国が行動を起こした。\nまずドイツ、イタリア、ソ連、日本はイギリスの宥和政策を見て周辺諸国の併合を一気に行った。アメリカが大恐慌の後に分裂して本土が英連邦の構成国家となった今、イギリスとフランス以外に軍事行動に対する抑止力は無く、そのイギリスが宥和政策を取っている今彼らを抑える事などできない。\n一方フランスはイギリスの宥和政策に対して反発をしめし、連合国を脱退して独自陣営を設立する事を表明した。その陣営にはポーランド, ベルギー, スペインが含まれており、枢軸国に対抗していくものと思われる。\nハワイに亡命中のアメリカ合衆国はアルゼンチン及びポルトガルと共に中立を表明した。彼らは戦争に関わる力もなく、その気も無い事からこのような表明を行ったのだと推測される。"
 story.12.a:0 "宥和政策はもうこりごりだ！"
 story.13.t:0 "ヘルニアさんへ"
 story.13.d:0 "このイベントはヘルニアさんにだけ出ています！これが出たら§R開戦間近§!なので一回§B時間を止めて§!ください！\nマリアリ人気投票、§R特別に§!ヘルニアさんだけ§G2票追加§!で投票できます！やったね！\nあと、もし動画ネタに困ったらNFの説明文に前回仕込んだネタが色々眠ってるので良ければﾄﾞｳｿﾞ"
 story.13.a:0 "三角形"
 story.13.b:0 "魔理沙"
 story.13.c:0 "アリス"
 story.14.t:0 "開戦"
 story.15.t:0 "＼＼本番／／"
 story.15.d:0 "前回同様、"Modに仕込まれた高度なAIによりこれが本番のマルチである事が検知されました！！！よって、本番サプライズを起動します！！！！\n今回はBGMに分かる人には分かるネタを仕込んでるので良ければゆっくり聞いていってね！"
 story.15.a:0 "なお今回は全体的に真面目風味です"
 story.100.t:0 "全州中核化"
 herunia.24.t:0 "開戦"
 herunia.24.d:0 "我々の宥和政策を見て調子に乗った枢軸国の連中は、その勢力圏を世界中で拡大し、あろうことか我々にまで宣戦布告をしてきた。奴らが世界を征服してしまえば人類の未来は暗いものとなるだろう。その様なことは断じてﾕﾙｼﾃはならない。\n[GetMariAliVoteResult]と国王の名の下に団結して奴らを討ち滅ぼすのだ！"
 herunia.24.a:0 "聖戦だ！"
 herunia.32.t:0 "ドクトリンの選択 - 海"
 herunia.32.d:0 "次は、海軍ドクトリンです。仕様は陸軍ドクトリンと同様です。好きなのを選んでね！"
 herunia.32.a:0 "$fleet_in_being$"
 herunia.32.b:0 "$trade_interdiction$"
 herunia.32.c:0 "$base_strike$"
 herunia.33.t:0 "ヘルニアさん炎上！"
 herunia.33.d:0 "[From.GetName]の仕掛けた工作によりヘルニアさんは炎上してしまった！"
 herunia.33.a:0 "炎上理由: 百合の間に挟まった"
 herunia.34.t:0 "ヘルニアさんがシベリア送りに！"
 herunia.34.d:0 "[From.GetName]の策略に騙された魔理沙とアリスによりヘルニアさんはシベリア送りされてしまった！"
 herunia.34.a:0 "働けば自由になるさ！"
 herunia.35.t:0 "騙されたなぁ！"
 herunia.35.d:0 "HoI4プレイヤーがそんな事出来るわけないだろ！"
 herunia.35.a:0 "ねぇ今どんな気持ち？"
 herunia.107.t:0 "人気投票 結果発表！"
 herunia.107.d:0 "ひっそりとNFで行われたマリアリ人気投票の結果は・・・ \n 「[GetMariAliVoteResult]」の勝利です！ \n この結果に合わせて色々行われます！"
 herunia.107.a:0 "おめでとう！"
