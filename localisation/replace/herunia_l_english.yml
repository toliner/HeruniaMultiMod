 HRE_plan_four_years:0 "四ヶ年計画の立案"
 HRE_plan_four_years_desc:0 "米国が大恐慌で崩壊したのは経済を自由市場に任せきった結果の暴走によるものである。我々は計画経済を導入し、安定した成長を目指す。"
 HRE_invest_our_country:0 "国内への投資"
 HRE_invest_our_country_desc:0 "自国産業こそが我が国の国力の地力である。自国産業の発展に向けて投資すべきだ。"
 HRE_invest_foreign_country:0 "外国への投資"
 HRE_invest_foreign_country_desc:0 "我が国の国内市場は小さく、企業の資本も弱い。外国企業へ投資し、グローバル化を見据えるべきだ。"
 HRE_invest_to_infra_1:0 "インフラへの投資 I"
 HRE_invest_to_infra_1_desc:0 "インフラは国家の基盤であり、軍の兵站においても重要な役割を果たす。国内のインフラ整備こそ富国強兵の第一歩だ。"
 HRE_invest_to_infra_2:0 "インフラへの投資 II"
 HRE_invest_to_infra_2_desc:0 "インフラへの投資は工場の建設や埋蔵資源の採掘の効率を向上させる。工場を建てる前にその土台を作らなければならない。"
 HRE_invest_to_infra_3:0 "インフラへの投資 III"
 HRE_invest_to_infra_3_desc:0 "インフラ、それは国家の血管に等しい。民需も軍需も全ての物資は運搬に道路や鉄道といったインフラが必要となる。インフラこそが国にとって最も重要だ。"
 HRE_invest_to_minju_1:0 "民需工場の建設 I"
 HRE_invest_to_minju_1_desc:0 "軍需産業というのは経済発展に基本的に寄与しない。国力を上げるためにまずは基幹産業の工業化と民需工場の建設を行うべきだ。"
 HRE_invest_to_minju_2:0 "民需工場の建設 II"
 HRE_invest_to_minju_2_desc:0 "蝉「ミーンミンミンミンジュー」"
 HRE_invest_to_minju_3:0 "民需工場の建設 III"
 HRE_invest_to_minju_3_desc:0 "民        民\n  需 需  \n  工 工  \n場        場"
 HRE_invest_to_gunju_1:0 "軍需工場の建設 I"
 HRE_invest_to_gunju_1_desc:0 "来る戦争に向けて、我らはその予算を軍需産業に投じなければならない。"
 HRE_invest_to_gunju_2:0 "軍需工場の建設 II"
 HRE_invest_to_gunju_2_desc:0 "国民は一致団結して兵器を生産し、国民皆兵の精神で皆が武器を扱えるようになるべきだ。"
 HRE_invest_to_gunju_3:0 "軍需工場の建設 III"
 HRE_invest_to_gunju_3_desc:0 "我らが偉大な国民は、我らドイツ民族の尊厳を守るための最終戦争に備えて経済の全てを兵器生産に投じる覚悟をしなければならない。手始めに、兵器工場の大量建設を開始しよう。"
 HRE_research_slot_1:0 "追加の研究枠 I"
 HRE_research_slot_1_desc:0 "産業の拡張により、研究開発に投資できる金額が上昇した。更なる研究開発を並行的に実施できるようにする。"
 HRE_research_slot_2:0 "追加の研究枠 II"
 HRE_research_slot_2_desc:0 "現代の戦争の趨勢は、兵器性能の比重が高まっている。産業の更なる拡張によって生まれたこの余裕を研究開発の更なる並行化のために活用すべきだ。"
 HRE_focus_to_electronics_1:0 "電子工学への注力 III"
 HRE_focus_to_electronics_1_desc:0 "コンピューターはこれからの時代の研究開発や兵器に役立つかも知れない。"
 HRE_focus_to_electronics_2:0 "電子工学への注力 II"
 HRE_focus_to_electronics_2_desc:0 "レーダーは敵航空機や艦船の発見において非常に効果的であり、防空網や近海の制海権確保において重要な役割を果たすだろう。"
 HRE_focus_to_electronics_3:0 "電子工学への注力 I"
 HRE_focus_to_electronics_3_desc:0 "レーダーういんういんういんウィンウィンウィンウィンｳｨﾝｳｩﾝｳｨﾝｳｨﾝ"
 HRE_focus_central_industry_1:0 "集中的産業 I"
 HRE_focus_central_industry_1_desc:0 "集中工業、扱いは難しいけど生産効率さえ上がれば出る出力は大きいよね。という事で生産効率を上げてみました。"
 HRE_focus_central_industry_2:0 "集中的産業 II"
 HRE_focus_central_industry_2_desc:0 "集中工業の工場出力を上げるとどうなるって？ バフが加算だからあんまり変わらないよ(´･ω･`)"
 HRE_focus_central_industry_3:0 "集中的産業 III"
 HRE_focus_central_industry_3_desc:0 "工場を密集させる事で原材料から最終生産品までの加工効率を徹底的に底上げする事で、兵器生産能力を爆発的に向上させる。"
 HRE_focus_separate_industry_1:0 "分散的産業 I"
 HRE_focus_separate_industry_1_desc:0 "バニラだと分散工業一択みたいな風潮あるよね。"
 HRE_focus_separate_industry_2:0 "分散的産業 II"
 HRE_focus_separate_industry_2_desc:0 "工場を分散配置する事により、実質的に工場そのものをモジュール化して生産対象の変更に対して柔軟に対応する事を可能とする。"
 HRE_focus_separate_industry_3:0 "分散的産業 III"
 HRE_focus_separate_industry_3_desc:0 "分散工業最強！！分散工業ばんざーい！！"
 HRE_build_monarchy_government:0 "君主制政府の構築"
 HRE_build_monarchy_government_desc:0 "どうせNFの説明文読む人なんて少ないと思うので、このNFツリーの説明文ではNFの設計思想とか裏話についてでも話そうと思います。"
 HRE_absolutism:0 "絶対王政"
 HRE_absolutism_desc:0 "(1) 今回のドイツ連邦共通NFの設計思想は、「内政において可能な限り多くの選択肢を」「特化内政のためのNF」。排他NFによって効果が変わるとか、単純に数が多いのは前者、排他が多くて特に陸空軍が排他なのは後者によるものが大きいですね。別に陸空軍別のツリーにもできましたし。"
 HRE_constitutional_monarchy:0 "立憲君主制"
 HRE_constitutional_monarchy_desc:0 "(2) 今回のNFの性能はかなり強めになっています。敵と初期ICが段違いだし、このゲームはある程度ICが無いと何も出来なくて面白くないからですね。研究バフも陸空が排他だったり、そもそも特化内政が基本という事がありバニラより枚数が多かったり性能が良かったり。特にジェット・ロケットの研究バフが顕著ですね。"
 HRE_mobilization_and_trade_1:0 "[GetHRE_MobAndTrade_1]"
 HRE_mobilization_and_trade_1_desc:0 "(3) ただ、性能バフは研究バフに比べて控えめ。だって性能バフ載せまくったらただのバフで殴るゲーミングになって面白くないでしょ？その点海外企業の駐在員はぶっ壊れだけどコスト重いしね。"
 HRE_mobilization_and_trade_1_loc:0 "経済政策 I"
 HRE_mobilization_and_trade_1_abs_loc:0 "国家総動員法 I"
 HRE_mobilization_and_trade_1_cst_loc:0 "貿易法と徴兵法 I"
 HRE_mobilization_and_trade_2:0 "[GetHRE_MobAndTrade_2]"
 HRE_mobilization_and_trade_2_desc:0 "(4) 研究バフ以外のところでは、バニラの初期国家じゃない国家が多くあるが故に欠落してるモノを補うような内容が多いですね。軍事NFの将軍追加とか、産業NFの列車/トラックが貰えるやつとか。"
 HRE_mobilization_and_trade_2_loc:0 "経済政策 II"
 HRE_mobilization_and_trade_2_abs_loc:0 "国家総動員法 II"
 HRE_mobilization_and_trade_2_cst_loc:0 "貿易法と徴兵法 II"
 HRE_mobilization_and_trade_3:0 "[GetHRE_MobAndTrade_3]"
 HRE_mobilization_and_trade_3_desc:0 "(5) 一番ネタを考えるのに困ったのは産業NF。ツリーの見た目を良い感じにするために6種類も考えて良い感じに配置するのが地味に大変でした。結果的に良い感じの内容になったと思います。"
 HRE_mobilization_and_trade_3_loc:0 "経済政策 III"
 HRE_mobilization_and_trade_3_abs_loc:0 "国家総動員法 III"
 HRE_mobilization_and_trade_3_cst_loc:0 "貿易法と徴兵法 III"
 HRE_political_abs_1:0 "$paramilitarism_focus$"
 HRE_political_abs_1_desc:0 "(6) 政治NFも正直ネタに困ったみたいなところはある。割とバニラのNFを参考にしてるんですが、政治NFだけはバニラで参考に出来るのが少ない。基本的に国固有に設計されてるからね。なので中身が一番汎用っぽい。"
 HRE_political_abs_2:0 "$militarism_focus$"
 HRE_political_abs_2_desc:0 "(7) けど政治ツリーだけ一直線なのもな～と思ったので、バニラの政治NFの中から使える内容のバフだけ切り出して来て2つに配分しました。バニラの政治NF、ファシ以外まともなバフがほぼ無かった・・・(´･ω･`)"
 HRE_political_abs_3:0 "$idea_political_correctness$"
 HRE_political_abs_3_desc:0 "(8) 政治ツリーの中央ルート、正直追加するかどうか迷ったのよね。別にいらなくね？って。でも無かったらなんかそこだけ空いてて見た目が悪かったので追加する事にしました。中身は日本のNF参考にした。"
 HRE_political_cts_1:0 "$military_youth_focus$"
 HRE_political_cts_1_desc:0 "(9) あとバランス調整の上で困ったのが資源NF、NFである都合上、資源採掘ディシジョンよりもコスパ良くしようと思ったけど最初はそれで強すぎたり。今は性能的にはどうだろ、悪くは無いと思うけど。"
 HRE_political_cts_2:0 "$political_commissars_focus$"
 HRE_political_cts_2_desc:0 "(10) 海軍NF、これだけは明確なぶっ壊れNFとして作りました。敵となる英仏伊はそれなりに海軍も造船所も持っていて、このHoI4世界は建艦が遅めな仕様。ぶっ壊れにしないとまともに対抗出来ないから仕方ないね。"
 HRE_political_cts_3:0 "精鋭主義"
 HRE_political_cts_3_desc:0 "(11) ただぶっ壊れにしても一応考えていて、研究バフは並だし造船所も無限に増える程じゃなくて初期の英仏に並ぶ程度という調整。英仏伊それぞれに対して1:1なら対抗出来るか上回れる程度になって欲しいな～と思って適当に決めました。"
 HRE_resource_import:0 "資源の輸入"
 HRE_resource_import_desc:0 "一回実装してみたかったんですよね、資源を安く購入できるっていう補正。やってみたらできました。"
 HRE_resource_mine:0 "資源の採掘"
 HRE_resource_mine_desc:0 "HoI4豆知識: 資源のあるステートと首都の間で鉄道(海路でも可)が繋がっていると資源量が増える(インフラレベルによる上昇みたな枠)"
 HRE_resource_steel_1:0 "鋼鉄への注力 I"
 HRE_resource_steel_1_desc:0 "鉄（てつ、旧字体：鐵、英: iron、羅: ferrum）は、原子番号26の元素である。元素記号はFe。金属元素のひとつで、遷移元素である。太陽や、ほかの天体にも豊富に存在し、地球の地殻の約5 %を占め、大部分は外核・内核にある。  Wikipediaより"
 HRE_resource_steel_2:0 "鋼鉄への注力 II"
 HRE_resource_steel_2_desc:0 "純粋な鉄は白い金属光沢を放つが、イオン化傾向が高いため、湿った空気中では容易に錆を生じ、時間の経過とともに黒ずんだり褐色へと変色したりする。  Wikipediaより。"
 HRE_resource_steel_3:0 "鋼鉄への注力 III"
 HRE_resource_steel_3_desc:0 "道具を作る用材として、石器時代、青銅器時代に続く鉄器時代を形成し、地球人類の文明の基礎を築いた。現在においてももっとも重要、かつ身近な金属元素のひとつで、産業革命以降、ますますその重要性は増している。さまざまな器具・工具や構造物に使われる。炭素などの合金元素の添加により、より硬い鋼となり構造物を構成する構造用鋼などや、工具鋼などの優れたトライボロジー材料にもなる。  Wikipediaより。"
 HRE_resource_aluminium_1:0 "アルミへの注力 I"
 HRE_resource_aluminium_1_desc:0 "アルミの消費先その1: 支援装備。生産コストかなり重いしその割に結構使ったりするので歩兵師団作る上で一番ネックになるのが支援装備。ただ工兵入れると防御力が段違いなので必須級なのが辛い。"
 HRE_resource_aluminium_2:0 "アルミへの注力 II"
 HRE_resource_aluminium_2_desc:0 "アルミの消費先その2: 航空機。航空機、大量に工場を割り当てて大量に生産して大量に飛ばす都合上、無限にアルミを消費する。欧州全土のアルミとっても足りない・・・？辛い。"
 HRE_resource_aluminium_3:0 "アルミへの注力 III"
 HRE_resource_aluminium_3_desc:0 "陸空軍では使うけど、海軍だとアルミの消費先全く無いよね。海軍だと積載量に余裕があったり軽さよりも強さが求められるからアルミは適してないとかそういう事なのかな？"
 HRE_resource_tungsten_1:0 "タンヌへの注力 I"
 HRE_resource_tungsten_1_desc:0 "タング・・・なんだって？"
 HRE_resource_tungsten_2:0 "タンヌへの注力 II"
 HRE_resource_tungsten_2_desc:0 "タンヌ？あんな極東の田舎に注力して一体何になるって言うんだい？"
 HRE_resource_tungsten_3:0 "タンヌへの注力 III"
 HRE_resource_tungsten_3_desc:0 "ネタバレ: タンヌはソ連に併合される。"
 HRE_resource_chrome_1:0 "Google Chrome I"
 HRE_resource_chrome_1_desc:0 "クロムだけNFの画像が何故か無かったので、良い感じに丸くて光ってるボリス3世を採用しました。"
 HRE_resource_chrome_2:0 "Google Chrome II"
 HRE_resource_chrome_2_desc:0 "クロムとクロームって、似てるよね。という理由でNF名はChromeになりました。"
 HRE_resource_chrome_3:0 "Google Chrome III"
 HRE_resource_chrome_3_desc:0 "クロムって、HoI4の中で不遇資源だよね。陸軍だと用途が戦車くらいしかないしその戦車も設計次第ではクロムが不要だったりするので需要がかなり少ない。一方、海軍だと大型艦にクロムが要求されたりするから大量に必要になる場合がある。なんとも扱いづらい資源。"
 HRE_resource_rubber_1:0 "ゴムへの注力(意味深) I"
 HRE_resource_rubber_1_desc:0 "ゴムへ白濁液を注ぐ事に注力する。"
 HRE_resource_rubber_2:0 "ゴムへの注力(意味深) II"
 HRE_resource_rubber_2_desc:0 "ところでMod制作者はゴムを使った事がありません。悲しいね。"
 HRE_resource_rubber_3:0 "ゴムへの注力(意味深) III"
 HRE_resource_rubber_3_desc:0 "ゴムはタイヤを作る上で必須な資源であり、それは即ち航空機や兵站のためのトラック等に必要となる重要な軍需物資である。我が国の総力を以て本国におけるゴムの生産体制を構築する。"
 HRE_resource_oil_1:0 "石油への注力 I"
 HRE_resource_oil_1_desc:0 "石油は燃える水であり、様々な化学物質を精製できる化学的な材料である。"
 HRE_resource_oil_2:0 "石油への注力 II"
 HRE_resource_oil_2_desc:0 "HoI4における石油の役割はただ燃料である。燃料は空軍や戦車を動かすのに用いるため、一部の国家では非常に重要度が高い。"
 HRE_resource_oil_3:0 "石油への注力 III"
 HRE_resource_oil_3_desc:0 "ところで地球、石油の掘れる場所偏りすぎてない？神様バランス調整ミスった？"
 HRE_focus_naval:0 "海軍への注力"
 HRE_focus_naval_focus:0 "お船を海に並べるの楽しいな"
 HRE_naval_production:0 "造船所の効率化"
 HRE_naval_production_desc:0 "チートバフ乙"
 HRE_naval_construction:0 "造船所の建設"
 HRE_naval_construction_desc:0 "造船所をいっぱい立てるんだよぉ！"
 HRE_naval_research:0 "海軍研究への注力"
 HRE_naval_research_desc:0 "海軍、研究する物が多すぎてこのぐらいのバフ無いとやってられないよね。パラドアホかな？"
 HRE_naval_small_ship_1:0 "前衛艦への注力 I"
 HRE_naval_small_ship_1_desc:0 "前衛艦は比較的小型の船であるが、量産性に長けているため小規模な護衛艦隊や主力艦の盾として重要な役割を果たす。"
 HRE_naval_small_ship_2:0 "前衛艦への注力 II"
 HRE_naval_small_ship_2_desc:0 "HoI4における前衛艦は、基本的に艦隊の過半数を占める。これは、主力艦の数に比例した前衛艦を艦隊に編成する事を推奨するHoI4の仕様によるものである。"
 HRE_naval_small_ship_3:0 "前衛艦への注力 III"
 HRE_naval_small_ship_3_desc:0 "普段軽巡洋艦を設計するとき、万能軽巡を作ろうとして色々盛った結果建造コスト5000とかになってほぼ重巡洋艦なの自分だけ？みんなもそうなる？？"
 HRE_naval_large_ship_1:0 "主力艦への注力 I"
 HRE_naval_large_ship_1_desc:0 "主力艦、それは巨大な船体に厚い装甲と巨大な砲を載せて全てを破壊するロマン兵器である。"
 HRE_naval_large_ship_2:0 "主力艦への注力 II"
 HRE_naval_large_ship_2_desc:0 "HoI4、主力艦の事主力艦って呼んでるけど実際は別に無くても勝てるので主力じゃない説。軽巡洋艦と空母(と盾の重巡洋艦)だけで大丈夫な気がする(´･ω･`)"
 HRE_naval_large_ship_3:0 "主力艦への注力 III"
 HRE_naval_large_ship_3_desc:0 "主力艦・・・戦艦・・・宇宙戦艦ヤマト・・・波動砲、発射！ HoI4に波動砲実装はよ"
 HRE_naval_construction_1:0 "造船所への注力 I"
 HRE_naval_construction_1_desc:0 "いっぱいお船をつっくりっましょ～"
 HRE_naval_construction_2:0 "造船所への注力 II"
 HRE_naval_construction_2_desc:0 "造船所は造船所と交尾させると増殖します！みんなも造船所を飼っていっぱい増やそう！"
 HRE_naval_construction_3:0 "造船所への注力 III"
 HRE_naval_construction_3_desc:0 "造船所IC, シングルだとどれだけあれば良いのか分からないよね。正直普段は潜水艦しか作ってないし・・・"

# Event
 herunia.1.t:0 "ヘルニアさん主催・ドイツ連邦マルチへようこそ！"
 herunia.1.d:0 "このModはヘルニアさん主催のマルチのために作成されました。\n完全に専用仕様での調整を行っているので、事前テストプレイと本番以外での使用は非推奨です。\nみんな仲良くマルチを楽しみましょう！\n今回は詳細な仕様をイベントで知れるようになっています。\nまた、所々怪文書が潜んでいます。"
 herunia.1.a:0 "Good Luck Have Fun！"
 herunia.2.t:0 "Modの変更点"
 herunia.2.d:0 "Modによる変更点の詳細な説明を見る事ができます。"
 herunia.2.a:0 "バランス調整について"
 herunia.2.b:0 "世界について"
 herunia.2.c:0 "§Rネタバレ注意！§! 仕込んだネタについて"
 herunia.2.e:0 "終わる"
 herunia.3.t:0 "バランス調整"
 herunia.3.d:0 "・陣営参加に必要な政党支持率が緩和されます。\n・プレイヤー間の戦争における講話に必要な条件が緩和されます。\n・陣営の盟主を乗っとるのに必要な条件が緩和されます。\n・石油から入手できる燃料及び燃料備蓄が倍増します。\n・経験値の上限が99999になります。\n・指揮力の上限が400(2倍)になります。\n・師団編成に必要な経験値が減少します。\n・戦車・艦船の設計に必要な経験値が減少します。\n・日毎の戦闘による陸軍経験値獲得上限が1.11で下がったのを1.10と同じに戻します。\n・建設スロットの上限を50にします。\n・マップ外の工場の上限数をほぼ無制限にします。\n・全プレイヤー国家に研究枠を1つ追加します。\n・全プレイヤー国家は建設スロットの上限と占領統治コストにバフが入ります。\n・全プレイヤー国家は初期技術がバニラドイツと同じになります。\n・ドイツ連邦国家に共通の固有NFが追加されます。\n・鉄道レベルとインフラレベルの補給への影響を強化しました。\n全州の建設スロットの基礎値が上昇します。\n"
 herunia.3.a:0 "了解！"
 herunia.3.b:0 "補給について詳しく"
 herunia.4.t:0 "世界の変更点"
 herunia.4.d:0 "・ポーランドは独ソに分割され、WW1前の国境になります。\n・ドイツは解体され神聖ローマ諸侯やドイツ連邦構成国家が追加されます。\n・オーストリアとハンガリーは拡大します。\n・チェコスロヴァキアは解体されます。\n・ルーマニアはブルガリア・ハンガリー・ソ連に分割されます。\n・ユーゴスラビアのうち、旧オーハン領土はクロアチアになります。\n・ザクセン州のうち2プロビがブランデンブルク州に変更されます。\n・中南米は統合されます。\n・ユトラントのうち、2プロビが北シュレスヴィヒとして独立し、シュレースヴィヒ=ホルシュタイン公国の領土になります。"
 herunia.4.a:0 "美しい国境線だ。"
 herunia.5.t:0 "ネタバレ"
 herunia.5.d:0 "・プレイヤー用のバフ国民精神の名前 \n・技術的優越で付く国民精神の名前\n・軍事ツリーのNF、後半の説明文\n・ドイツ連邦共通NFで就任する将軍の名前\n・チェコスに入ると存在する隠しディシジョンの影響で発生するイベント\n・オーストリアの国家元首"
 herunia.5.a:0 "自分の心の中に秘めておこう。"
 herunia.6.t:0 "AI用: 中南米併合イベント"
 herunia.6.d:0 "パラグアイが全中南米国家を併合するのが想定"
 herunia.6.a:0 "ok"
 herunia.7.t:0 "AI用: 全州中核化イベント"
 herunia.7.d:0 "パラグアイが全州を中核化するのが想定"
 herunia.7.a:0 "ok"
 herunia.8.t:0 "補給システムについて"
 herunia.8.d:0 "ver1.11において鉄道システムが導入され、補給が大幅に変更されました。細かい事は省略しますが、補給を能動的に改善する方法が3つになりました。\n1. 補給ハブの建設:\n一番有名なやつですね、コストが原子炉並でまともに建造できないと言われてるブツです。\n2. 鉄道レベルの上昇:\n実は、補給ハブから出る補給は接続されている鉄道レベル(厳密には、経路中の最低鉄道レベル)によって出る補給量が上昇する効果があるんですね。ただ、バニラにおいてはこの効果数値がかなり低く設定されており、鉄道レベル1で沿岸防衛師団1つ程度。鉄道のコスト自体が安いので補給ハブよりは楽に改善できますが、あまりにも効果が薄すぎる。よって、このModではこの効果値を倍以上に上げる事でバニラ寄りも容易に能動的な補給改善をできるように設定しています。\n3. インフラ:\nインフラは前バージョンでは補給量を決定する重要な要素でした。今バージョンではその重要度こそ落ちていますが、相変わらず補給改善能力を持ちます。インフラによる改善内容は少し特殊で、補給の距離減衰の軽減です。補給は補給ハブから距離が離れる毎に二次関数的に減衰していきます。が、インフラレベルに応じてこの減衰量が軽減されます。バニラだとインフラレベル最大で3割軽減。これをModで5割に変えました。レベル1毎に1割軽減で分かりやすいですね！\n以上、簡単にですが補給改善に関する解説でした！"
 herunia.8.a:0 "補給情勢、複雑怪奇なり"
