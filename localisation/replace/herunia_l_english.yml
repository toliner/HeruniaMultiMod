 herunia.1000.t:0 "＼＼本番／／"
 herunia.1000.d:0 "Modに仕込まれた高度なAIによりこれが本番のマルチである事が検知されました！！！よって、本番サプライズを起動します！！！！テストプレイをしていた方はだいたいのネタは発見してしまうだろうし、折角作った色んなネタが全部テストプレイでバレるのも面白くないと思ったので、今回は一部のネタは本番のみで発生するようになっています！！！！ぜひ楽しんでいってね！！！！！！また、本番用イベントは全編音声付きとなっております。不要な方はディシジョンで切ってください。"
