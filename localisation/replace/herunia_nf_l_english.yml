 HRE_focus_to_tank_or_jet_2_desc:0 "ちなみに彼女、作中で所謂ラッキースケベが一番多いキャラ。主人公がしょっちゅう下着姿見てはキレられてる。けどデレた後はその更衣室でメイド服プレイとかしてくれる。普段クール顔なのに笑顔になるとかわいすぎて死ぬ。改めて見直すと自分、かっこいいのとかわいいのを併せ持つキャラばっかり推してんな。"
