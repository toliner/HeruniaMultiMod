 herunia.27.d:0 "おめでとうございます、特殊な結果です。条件は「魔理沙とアリス両方とも400票以上」でした！\n難易度が高い代わりに報酬は大きめです。\nところで国民精神の画像、追加しようと思ったんだけど何故か反映されなかったよ・・・(´･ω･`)"
