 herunia.100.t:0 "皆さんこんにちは、Mod開発者の紲星あかりです"
 herunia.100.d:0 "「相方の貪食なあかりです。」「同じ群れのあかりです。」\n「今回は普段は田舎の小国として侮られている中南米国家、それを全部まとめれば大国並の力があるのではないか、という事で南米をプレイをしていきます。」\n「南米っておやつですよね？美味しいんですか？」「中米とかおやつ未満だよね。」\n「工業力はそこまでだけど、人的資源とか資源はそれなりにあるので美味しいと思いますよ。」\n「わーい！美味しいおやつだ！食べなきゃ！」「むしゃむしゃ。思ったよりおいしくないね。」\n「今日はその国で遊ぶんだから食べちゃ駄目だよ！？」\n「え？この世界全部食べて良いんじゃないの？」「主食はアメリカかな？ドイツかな？ソ連は薄味すぎて美味しくないよね。」\n「だから食べちゃだめー！！ ほら、あっちに食べても良い銀河用意したからそっち行って！」\n「「わーい！ごはんだ！！」」\n「はぁ、すっかり南米が食い荒らされてしまいましたね・・・ 仕方ない、今回はここから欧州を眺めることにしましょう。ドイツが分裂している事ですし、普段よりは面白い事が起きるでしょう。」"
 herunia.100.a:0 "つまり、中南米は統合されました。"
 herunia.101.t:0 "あかりちゃんニュース 第二弾だよ！"
 herunia.101.d:0 "みなさん半年ぶりです、ニュースキャスターの紲星あかりです。あのイベントの後しばらく音沙汰が無かったので単発かと思った方が多いと思います。が、実はシリーズ物でした！半年に一回、何かが起こり毎回私が出張してきます。今回起こったのはオランダの拡張と名称変更です。オランダがシャム・蘭印・ポルトガル・ベルギーを併合し、太平洋連邦になりました。太平洋(にある資源を欧州でも陸路で輸入できるようにするための)連邦です。資源の100%を輸出するように設定されているので、これでなんとゴムを輸入し放題！つまりゴムが切れたから生で・・・という言い訳は許されませんよ？しっかり民需工場を支払ってゴムを用意してしっぽり楽しんでくださいね。あ、ちなみにゴムだけじゃなくてドイツ圏に少ないタングステンも輸入できますよ。砲って良いですよね。すごくおっきい棒がずらーっとならんでいっぱい発射する様は絶頂すら覚えます。まぁ発射してるのはゲル状じゃなくて金属なんですけどね！おまけ程度にアルミも出ます。ハンガリーの半分くらいですかね。同盟国のハンガリーが優先ですが、陣営内で不足した場合は是非どうぞ！"
 herunia.101.a:0 "つまり、オランダは陸路での最適な資源の輸入先となりました。"
 herunia.102.t:0 "【悲報】世界最強の帝国が爆誕してしまう"
 herunia.102.d:0 "みなさんこんにちは、機械知性の制御端末の紲星あかりです。本日のニュースは先触れがありましたが、帝国連邦の誕生です。ちなみにこの帝国連邦、全州が中核州になっているので、アメリカを取り込んだバニラ最強帝国連邦ほどでは無いですがかなり強い仕様です。特に、バニラでは中核化しないインド全土がデバフが無い状態で中核化しているので、とんでもない数の人的資源が出る計算になります。おまけで工業力周りもバフ載せてるので、バニラ帝国連邦に比べてかなり高い国力を出す事が考えられます。ところで、私達のドローンは工場で生産して統一された意思で動くので中核州だの非中核州だの同族での戦争だのの概念は無いのですが、生身の生物というのは大変なんですね。地球人類の皆さん、私達の星に来ませんか？私達の星に来て頂ければ、発電グリッドと融合して電源として一生何にも悩む必要は無く争いも不要で皆平等に生きられますよ。普段は他種族と戦争して手に入れた奴隷を使っているので賠償も兼ねて待遇が悪いですが、自分達で来てくれるなら待遇を改善しますよ！各国家元首の方々に連絡先を渡しますね、その気になったらいつでもご連絡ください！"
 herunia.102.a:0 "人類は独立していなければならない！"
 herunia.102.b:0 "この戦が終わったら連絡しても良いかもな・・・"
 herunia.103.t:0 "古代帝国の復活"
 herunia.103.d:0 "どうもみなさん、そろそろ開戦まで折り返しくらいの時期ですがいかがでしょうか？HoI4における不遇な国を挙げたら恐らくトップ3には入るであろうイタリア。かの国は国力こそ中の上くらいありますが、NFが貧弱で政治顧問や将軍も微妙。総合的な国力は地域大国くらいじゃないですかね？新NF貰ったポーランドに国力で負けてそうですよね。そんなイタリアが哀れだったので大幅に拡張をしてあげました！やっぱりイタリアといえばローマ、ローマと言えば地中海なのでバルカンと中東の国家を併合させてみました。ついでに国境が汚かったのでエジプト周りはイギリスから割譲させてます。まぁ、併合した国はどこも大した工業力を持ってないのであんまり強さは変わってないと思いますけどね！資源が多少増えてるので輸入が減るくらいかな？敵としては多分2番目くらいに弱いですが、元々の政体がファシストである事を生かして早期に戦争経済になり国力を伸ばしてくれる事を期待してます。敵の中では唯一のファシストですからね。イタリア国境は山岳地帯ですし、攻めるのはお互いに難しいだろうから膠着状態が続きそうなので強さの割りには長生きしそうですよね。それでは引き続き頑張ってください。"
 herunia.103.a:0 "紲星あかりがお送りしました。"
 herunia.104.t:0 "ロシアにおける君主主義者の勝利"
 herunia.104.d:0 "先日、極東においてロシア白軍残党が蜂起した。この蜂起には君主主義国であり反共産主義である日本・ドイツや、近年君主制への復古運動が活発であるイギリス・フランスによる支援が裏で行われた結果発生したものであると見られる。4つの大国による秘密裏の介入は強く効果を発揮し、反革命勢力の蜂起がモスクワに届いた時、軍全体がクーデターを起こし瞬く間にソ連首脳部は制圧された。ロシアは現在臨時軍政府が統治しているが、クーデターによる動揺が収まればロマノフ朝が復興されるであろう。"
 herunia.104.a:0 "アカの連中はくたばった。"
 herunia.105.t:0 "フランス=スペイン王国の誕生"
 herunia.105.d:0 "今回のイベントの主役はクソ雑魚の代名詞、フランス君！初期の陸軍師団数はトップクラスに多いものの、デバフとAIの特性により師団数をあまり増やさない上に降伏限界が低いのでいつも即墜ち2コマをキメられている哀れな国家。なんならNFでの拡張先も欧州がメインだから今回の強化のための併合先が全然見つからなかった問題児国家。結局、お隣スペインと北米の余り物であるメキシコを併合して、別枠のバフを多めに盛る事にしました。ついでに強制的にデバフ解除したりで、領土以外の部分で一番バフを多く受けとってるのがフランスです。バニラ最弱の7大国は一体どこまで国力及び軍事力を伸ばせるのでしょうか？非常に楽しみですね。あと、フランスは一番細かく分割される予定なので分割されないためにも頑張って欲しいですね。ただ、エルザス・ロートリンゲンがドイツ側に居る事でフランスはマジノ線を喪失して、ただの平原が前線になっています。あっさりこの前線が突破されて即墜ちなんて事になったらもう大惨事。フランス国内に他国、特に直接の前線が無いイギリスの師団も大量に来る事が想像されるので、フランスが即墜ちすれば英連邦の師団が大量包囲、とかいうバニラでよく見かける光景になる事でしょう。それじゃぁ残り1.5年くらい、頑張ってくださいね！"
 herunia.105.a:0 "2度目のナポレオン殺しの時は近い。"
 herunia.106.t:0 "ロシア帝国は超巨大化したけど美味しくないよ！"
 herunia.106.d:0 "やぁやぁみなさんお久しぶり、貪食なあかりちゃんですよ。こっそりロシアに潜入して色々食べてたら食糧不足になって政府に対する反感が強まったり。ソ連首脳部が美味しそうだったから食べたらちょうどクーデターの最中だったらしく一瞬で終わったり、バレないように北欧とか中東とかでごはん食べてたらなんか国家的に危機になっちゃったっぽくて色んな国がロシアに併合されたけど大した問題じゃ無いよね！ロシアの美味しいものは一通り食べ尽くしたから図体はでかいけどただの食べかすだよね。え？食べ物じゃなくて土地と工場が欲しいの？土も機械も美味しくないからそのまま残ってるけど・・・ 美味しくないモノのために争うって人間は変わってるね。多分近いうちに攻めてくると思うから頑張ってね！美味しいものは全部食べちゃったけどクーデターの影響で色んな腐敗は消えたから軍事的・工業的には強くなってるらしいよ！欧州の方が美味しいもの多そうだからつまみ食いしたいけど、流石にそうするとこっそり来てるのがバレちゃいそうなんだよねぇ・・・仕方ない、バレないうちに帰りますか。他のあかりちゃんにバレたら怒られちゃうからね！じゃぁね～"
 herunia.106.a:0 "あかりちゃんニュース最終回でした。"
