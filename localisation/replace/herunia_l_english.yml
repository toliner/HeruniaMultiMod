 herunia.28.d:0 "人気投票の結果はアリスさんの勝利でした！\nアリスさんが各国の元帥に就任します。\nオーストリアの国家元首がアリスさんに替わります。\nところで国民精神の画像、追加しようと思ったんだけど何故か反映されなかったよ・・・(´･ω･`)"
