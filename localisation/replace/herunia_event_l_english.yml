 story.11.d:0 "アメリカがポルトガル, アルゼンチンと陣営設立"
 story.12.t:0 "スペイン内戦終了に伴う各国の動向"
 story.12.d:0 "先日のスペイン内戦終了に伴い、英連邦以外の殆どの国が行動を起こした。\nまずドイツ、イタリア、ソ連、日本はイギリスの宥和政策を見て周辺諸国の併合を一気に行った。アメリカが大恐慌の後に分裂して本土が英連邦の構成国家となった今、イギリスとフランス以外に軍事行動に対する抑止力は無く、そのイギリスが宥和政策を取っている今彼らを抑える事などできない。\n一方フランスはイギリスの宥和政策に対して反発をしめし、連合国を脱退して独自陣営を設立する事を表明した。その陣営にはポーランド, ベルギー, スペインが含まれており、枢軸国に対抗していくものと思われる。\nハワイに亡命中のアメリカ合衆国はアルゼンチン及びポルトガルと共に中立を表明した。彼らは戦争に関わる力もなく、その気も無い事からこのような表明を行ったのだと推測される。"
 story.12.a:0 "宥和政策はもうこりごりだ！"
