 HRE_focus_to_support_or_bomber_2_desc:0 "そして一番破壊力が高い服装が部屋着ですね。大きめのTシャツ。胸が一番強調されててｴｯｯだし、下にズボンもスカートも履いて無さそうなので見えそう。この服装で主人公にもたれかかって上目遣いなシーンあるんだけど、破壊力が高すぎて死ぬ。今のスマホのホーム画面の背景がそのシーンのスクショ。あとえっちなゲームなので当然・・・シーンがあります。"
