l_english:
 HRE_consider_government:0 "政府方針の検討"
 HRE_consider_government_desc:0 "ドイツにおけるファシストの台頭等、国際情勢は大きな変化の兆しを見せている。先の大戦の様な国難が再び発生するかも知れない。その様な事態にも対処できるような政府を次の選挙で選ぶべきだ。"
 HRE_democratic:0 "民衆による統治"
 HRE_democratic_desc:0 "国力を担うのは民衆であり、軍事力を担うのも民衆であるから、民衆によって国が統治されるのが最善であろう。政治家を1つの職業とし、民衆に選ばれた政治家により統治を成す民主主義こそが我が国に最も適したイデオロギーである。"
 HRE_neutrality:0 "君主主義者の台頭"
 HRE_neutrality_desc:0 "貴族、そして国王とは彼らに特権を与え、国の発展が彼らの発展ともなるようにする事で彼らの家全体に国を発展させるように尽力するような政治を行わせる仕組みである。民主主義などと言うのは理想にすぎず、衆愚政治にすぎないのだ。王侯貴族には長年培った莫大な政治ノウハウがある。それらをフル活用してこそ国の発展がある。"
 HRE_fascism:0 "ファシストによるクーデター"
 HRE_fascism_desc:0 "親方！空からファシストが！(空挺降下)"
 HRE_democratic_1:0 "自由貿易法の制定"
 HRE_democratic_1_desc:0 "関税の撤廃による自由貿易は情報の流出等のデメリットはありつつも、国内産業の発展に大きく寄与する。我々は英連邦内で団結すべきであり、少なくとも英連邦の枠組み内では自由な貿易を行い経済発展を促進すべきだ。"
 HRE_democratic_2:0 "$TUR_populism$の尊重"
 HRE_democratic_2_desc:0 "民主主義とは大衆による大衆のための政治を志向するイデオロギーであり、仮に政治が一部のエリートにより牛耳られてしまえばそれは古い貴族制となんら変わりは無い。"
 HRE_democratic_3:0 "投資の促進"
 HRE_democratic_3_desc:0 "資本家による投資の促進は国内産業と経済の発展に寄与し、結果的に労働者の待遇を改善しうる。金を持つ資本家に上手く金を出させるような政策を実施し、国の発展に資するべきだ。"
 HRE_democratic_4:0 "国家の軍需産業化"
 HRE_democratic_4_desc:0 "近年の国際情勢は不穏であり、欧州の国が団結して我々英連邦を打倒しようとしている動きが見られる。今こそ国難に対して団結し、行動を起こすべきである。そのための第一歩として、広範な人々に教育を施し、連邦内への武器輸出を活性化させる。"
 HRE_neutrality_1:0 "$military_youth_focus$の設立"
 HRE_neutrality_1_desc:0 "軍における主力となるのは青年達であり、青年に対して平時から広く軍事的な教育を施し有事に徴用する事でより強い軍隊を大規模に組織する事ができる。その様な教育を行うための組織を青年団として設立する。"
 HRE_neutrality_2:0 "$POL_legion_of_merit$"
 HRE_neutrality_2_desc:0 "功を成した人物を称え、報酬を授与するのは人々の忠誠心と士気を高めるのに重要である。しかしながら、平時には戦功を残すのは難しく、軍人を正しく評価するのは困難である。そこで、平時のための勲功制度を導入する。"
 HRE_neutrality_3:0 "$CZE_war_college_idea$の開設"
 HRE_neutrality_3_desc:0 "次の大戦に備えて、優秀な指揮官が必要である。軍の指揮とは専門的な仕事であり、膨大な知識と現場での柔軟な判断、兵達を統率する力が必要となる。優秀な指揮官を育成するための大学を国費で設立し、将来有望な若者を呼び込む。"
 HRE_neutrality_4:0 "$ENG_god_save_the_king$"
 HRE_neutrality_4_desc:0 "$ENG_god_save_the_king_desc$"
 HRE_fascism_1:0 "戦争経済への移行"
 HRE_fascism_1_desc:0 "国防は軍事力の拡大によってのみ成す事ができ、短期間での軍事力の拡大のための最適な方法は経済を国のために動員する事である。手始めに、国の経済を戦時体制に移行する。"
 HRE_fascism_2:0 "$paramilitarism_focus$"
 HRE_fascism_2_desc:0 "$paramilitarism_desc$"
 HRE_fascism_3:0 "$militarism_focus$"
 HRE_fascism_3_desc:0 "$militarism_desc$"
 HRE_fascism_4:0 "国家総動員法の制定"
 HRE_fascism_4_desc:0 "我々を攻めている敵は強大であり、打ち勝つためには国の全てを動員する必要がある。負ければ我々は奴らの奴隷となり全てを失うであろう。子供達の未来を守るためにも全てを国に捧げ、軍事力へと変換すべきだ。"
 XXW_recover_from_depression_1:0 "復興の兆し"
 XXW_recover_from_depression_1_desc:0 "我が国は先の大恐慌の影響を引きずっているが、ようやく改善の兆しが見えてきた。"
 XXW_recover_from_depression_2:0 "部分的な経済復興"
 XXW_recover_from_depression_2_desc:0 "我が国は確実に大恐慌からの復興を成し遂げつつある。"
 XXW_recover_from_depression_3:0 "恐慌の克服"
 XXW_recover_from_depression_3_desc:0 "我が国の経済は今や万全の状態である。"
 XXW_rebuild_trade_law_1:0 "貿易法の整理"
 XXW_rebuild_trade_law_1_desc:0 "恐慌と分裂の中で散逸してしまった貿易法に関する資料を再整備する。"
 XXW_rebuild_trade_law_2:0 "新貿易法の制定"
 XXW_rebuild_trade_law_2_desc:0 "貿易法に関する政策検討が完了した。今後は自由に貿易法を制御できるだろう。"
 XXW_begin_mob_1:0 "経済動員の下準備"
 XXW_begin_mob_1_desc:0 "次なる戦争に向けて民間の経済を国のために動員するための法案の立案する"
 XXW_begin_mob_2:0 "部分的な動員の開始"
 XXW_begin_mob_2_desc:0 "我々は来る戦争に備え、民間の経済へ重大な影響を与えない範囲での動員を開始する。"
 US_rebuild_government:0 "合衆国政府の再構築"
 US_rebuild_government_desc:0 "アメリカ合衆国は大恐慌の影響で崩壊し、3つに分裂した後、元宗主国であり関係も良好であったイギリスの影響下に入る事となった。崩壊の影響はまだ強く残っており、政府の体制を再構築する事で次世代のための礎としなければならない。"
 US_great_depression_1:0 "大恐慌からの回復 I"
 US_great_depression_1_desc:0 "大恐慌の経済的な影響は未だ国内に色濃く残っており、経済のマイナス成長からの脱却のためには莫大な国費を投じる必要がある"
 US_great_depression_2:0 "大恐慌からの回復 II"
 US_great_depression_2_desc:0 "経済において革新的な政策など存在せず、経済学的に基本的な事を地道に積み重ねていく事が最善なのである。"
 US_great_depression_3:0 "大恐慌からの回復 III"
 US_great_depression_3_desc:0 "我が国の経済はようやく回復の兆しを見せており、莫大な国費を投入しての経済政策は必要としない段階まで来ている。しかしながら、未だその回復は遅く、我々が本来の力を取り戻すまでには更なる時間を必要とする。"
 US_great_depression_4:0 "大恐慌からの回復 IV"
 US_great_depression_4_desc:0 "恐慌の影響は未だ色濃いものの、経済や人をある程度国のために徴収する程度の余裕は出てきたように見える。"
 US_great_depression_5:0 "大恐慌からの回復 V"
 US_great_depression_5_desc:0 "我々はついに恐慌をある程度脱却し、経済成長を始める事が出来た。その速度は未だ鈍いものの、成長しているのとしていないのとでは大違いであり、この流れはやがて更なる経済成長に繋がるであろう。"
 US_economy_mobilization_1:0 "国防プロパガンダ"
 US_economy_mobilization_1_desc:0 "近年の国際情勢は緊張し始めており、英連邦の庇護下にある我々もそれは他人事では無い。国防のためにもプロパガンダを行い、民衆の協力を得るべきである。"
 US_economy_mobilization_2:0 "侵された平穏"
 US_economy_mobilization_2_desc:0 "近年のドイツの侵略的な動きは止まる所を知らないようで、欧州全体が戦火に巻き込まれるのは目に見えている。世界大戦後の平穏は終わりを告げ、新たなる大戦が始まろうとしている。"
 US_economy_mobilization_3:0 "国防法の制定"
 US_economy_mobilization_3_desc:0 "大恐慌と国の分裂により、我々は軍を維持する事すらできなくなり、結果的に我々は武装解除国家となっている。ここで、ドイツの脅威に対抗するためにも国防軍を設立し、英連邦をファシストの魔の手から守るように努めるべきだ。"
 US_economy_mobilization_4:0 "英連邦のブロック経済"
 US_economy_mobilization_5:0 "巨人の目覚め"
 US_economy_mobilization_5_desc:0 "ゲームがここまで長引いているという事は、多分どこかで沼って進まなくなってるという事だと思うので、アメリカの本気を解禁して決着を付けて貰おうと思います。"
