l_english:
 ##################################
 ### 政治                       ####
 ##################################
 HRE_consider_government:0 "政府方針の検討"
 HRE_consider_government_desc:0 "ドイツにおけるファシストの台頭等、国際情勢は大きな変化の兆しを見せている。先の大戦の様な国難が再び発生するかも知れない。その様な事態にも対処できるような政府を次の選挙で選ぶべきだ。"
 HRE_democratic:0 "民衆による統治"
 HRE_democratic_desc:0 "国力を担うのは民衆であり、軍事力を担うのも民衆であるから、民衆によって国が統治されるのが最善であろう。政治家を1つの職業とし、民衆に選ばれた政治家により統治を成す民主主義こそが我が国に最も適したイデオロギーである。"
 HRE_neutrality:0 "君主主義者の台頭"
 HRE_neutrality_desc:0 "貴族、そして国王とは彼らに特権を与え、国の発展が彼らの発展ともなるようにする事で彼らの家全体に国を発展させるように尽力するような政治を行わせる仕組みである。民主主義などと言うのは理想にすぎず、衆愚政治にすぎないのだ。王侯貴族には長年培った莫大な政治ノウハウがある。それらをフル活用してこそ国の発展がある。"
 HRE_fascism:0 "ファシストによるクーデター"
 HRE_fascism_desc:0 "親方！空からファシストが！(空挺降下)"
 HRE_democratic_1:0 "自由貿易法の制定"
 HRE_democratic_1_desc:0 "関税の撤廃による自由貿易は情報の流出等のデメリットはありつつも、国内産業の発展に大きく寄与する。我々は英連邦内で団結すべきであり、少なくとも英連邦の枠組み内では自由な貿易を行い経済発展を促進すべきだ。"
 HRE_democratic_2:0 "$TUR_populism$の尊重"
 HRE_democratic_2_desc:0 "民主主義とは大衆による大衆のための政治を志向するイデオロギーであり、仮に政治が一部のエリートにより牛耳られてしまえばそれは古い貴族制となんら変わりは無い。"
 HRE_democratic_3:0 "投資の促進"
 HRE_democratic_3_desc:0 "資本家による投資の促進は国内産業と経済の発展に寄与し、結果的に労働者の待遇を改善しうる。金を持つ資本家に上手く金を出させるような政策を実施し、国の発展に資するべきだ。"
 HRE_democratic_4:0 "国家の軍需産業化"
 HRE_democratic_4_desc:0 "近年の国際情勢は不穏であり、欧州の国が団結して我々英連邦を打倒しようとしている動きが見られる。今こそ国難に対して団結し、行動を起こすべきである。そのための第一歩として、広範な人々に教育を施し、連邦内への武器輸出を活性化させる。"
 HRE_neutrality_1:0 "$military_youth_focus$の設立"
 HRE_neutrality_1_desc:0 "軍における主力となるのは青年達であり、青年に対して平時から広く軍事的な教育を施し有事に徴用する事でより強い軍隊を大規模に組織する事ができる。その様な教育を行うための組織を青年団として設立する。"
 HRE_neutrality_2:0 "$POL_legion_of_merit$"
 HRE_neutrality_2_desc:0 "功を成した人物を称え、報酬を授与するのは人々の忠誠心と士気を高めるのに重要である。しかしながら、平時には戦功を残すのは難しく、軍人を正しく評価するのは困難である。そこで、平時のための勲功制度を導入する。"
 HRE_neutrality_3:0 "$CZE_war_college_idea$の開設"
 HRE_neutrality_3_desc:0 "次の大戦に備えて、優秀な指揮官が必要である。軍の指揮とは専門的な仕事であり、膨大な知識と現場での柔軟な判断、兵達を統率する力が必要となる。優秀な指揮官を育成するための大学を国費で設立し、将来有望な若者を呼び込む。"
 HRE_neutrality_4:0 "$ENG_god_save_the_king$"
 HRE_neutrality_4_desc:0 "$ENG_god_save_the_king_desc$"
 HRE_fascism_1:0 "戦争経済への移行"
 HRE_fascism_1_desc:0 "国防は軍事力の拡大によってのみ成す事ができ、短期間での軍事力の拡大のための最適な方法は経済を国のために動員する事である。手始めに、国の経済を戦時体制に移行する。"
 HRE_fascism_2:0 "$paramilitarism_focus$"
 HRE_fascism_2_desc:0 "$paramilitarism_desc$"
 HRE_fascism_3:0 "$militarism_focus$"
 HRE_fascism_3_desc:0 "$militarism_desc$"
 HRE_fascism_4:0 "国家総動員法の制定"
 HRE_fascism_4_desc:0 "我々を攻めている敵は強大であり、打ち勝つためには国の全てを動員する必要がある。負ければ我々は奴らの奴隷となり全てを失うであろう。子供達の未来を守るためにも全てを国に捧げ、軍事力へと変換すべきだ。"
 ##################################
 ### 海軍                       ####
 ##################################
 HRE_focus_naval:0 "海軍への注力"
 HRE_focus_naval_focus:0 "お船を海に並べるの楽しいな"
 HRE_naval_production:0 "造船所の効率化"
 HRE_naval_production_desc:0 "チートバフ乙"
 HRE_naval_construction:0 "造船所の建設"
 HRE_naval_construction_desc:0 "造船所をいっぱい立てるんだよぉ！"
 HRE_naval_research:0 "海軍研究への注力"
 HRE_naval_research_desc:0 "海軍、研究する物が多すぎてこのぐらいのバフ無いとやってられないよね。パラドアホかな？"
 HRE_naval_small_ship_1:0 "前衛艦への注力 I"
 HRE_naval_small_ship_1_desc:0 "前衛艦は比較的小型の船であるが、量産性に長けているため小規模な護衛艦隊や主力艦の盾として重要な役割を果たす。"
 HRE_naval_small_ship_2:0 "前衛艦への注力 II"
 HRE_naval_small_ship_2_desc:0 "HoI4における前衛艦は、基本的に艦隊の過半数を占める。これは、主力艦の数に比例した前衛艦を艦隊に編成する事を推奨するHoI4の仕様によるものである。"
 HRE_naval_small_ship_3:0 "前衛艦への注力 III"
 HRE_naval_small_ship_3_desc:0 "普段軽巡洋艦を設計するとき、万能軽巡を作ろうとして色々盛った結果建造コスト5000とかになってほぼ重巡洋艦なの自分だけ？みんなもそうなる？？"
 HRE_naval_large_ship_1:0 "主力艦への注力 I"
 HRE_naval_large_ship_1_desc:0 "主力艦、それは巨大な船体に厚い装甲と巨大な砲を載せて全てを破壊するロマン兵器である。"
 HRE_naval_large_ship_2:0 "主力艦への注力 II"
 HRE_naval_large_ship_2_desc:0 "HoI4、主力艦の事主力艦って呼んでるけど実際は別に無くても勝てるので主力じゃない説。軽巡洋艦と空母(と盾の重巡洋艦)だけで大丈夫な気がする(´･ω･`)"
 HRE_naval_large_ship_3:0 "主力艦への注力 III"
 HRE_naval_large_ship_3_desc:0 "主力艦・・・戦艦・・・宇宙戦艦ヤマト・・・波動砲、発射！ HoI4に波動砲実装はよ"
 HRE_naval_construction_1:0 "造船所への注力 I"
 HRE_naval_construction_1_desc:0 "いっぱいお船をつっくりっましょ～"
 HRE_naval_construction_2:0 "造船所への注力 II"
 HRE_naval_construction_2_desc:0 "造船所は造船所と交尾させると増殖します！みんなも造船所を飼っていっぱい増やそう！"
 HRE_naval_construction_3:0 "造船所への注力 III"
 HRE_naval_construction_3_desc:0 "造船所IC, シングルだとどれだけあれば良いのか分からないよね。正直普段は潜水艦しか作ってないし・・・"
 HRE_naval_focus_only_naval:0 "海軍至上主義"
 HRE_naval_focus_only_naval_desc:0 "海軍！海軍！海軍！海軍以外はさせないからな！！！"
 HRE_naval_coordination_with_land:0 "陸海の連携"
 HRE_naval_coordination_with_land_desc:0 "陸軍と海軍の適切な連携こそが我が国の勝利への鍵である。海軍だけをいくら強化したところで、陸上戦を行う陸軍が居なければ敵領土の占領は出来ないし、上陸してきた敵を追い払う事もできないのだ。"
 HRE_commonwealth_naval_1:0 "英連邦海軍 I"
 HRE_commonwealth_naval_1_desc:0 "我が国の建造する海軍は、我が国単独の海軍というよりも英連邦全体の共有財産としての海軍である。英連邦内でその職分を特化し、陸軍は陸軍が得意な国家、海軍は海軍が得意な国家に任せる事で最適化を図る。"
 HRE_commonwealth_naval_2:0 "英連邦海軍 II"
 HRE_commonwealth_naval_2_desc:0 "英連邦の海軍を新造する事、それは即ちかのロイヤルネイビーに匹敵する海軍を建造する必要があるという事である。ロイヤルネイビーは現時点で世界最強の海軍であり、それに今から大戦までの僅かな時間で追いつくには生半可な努力では足りないだろう。"
 HRE_commonwealth_naval_3:0 "英連邦海軍 III"
 HRE_commonwealth_naval_3_desc:0 "英連邦海軍、その建造のために連邦内の海軍に注力しない国から造船所をいくらか拝借したり投資をしてもらう契約を連邦内で結ぶ。英連邦全体として利用可能な海軍の建造、それにより英連邦内の貿易保護や侵略者の上陸阻止など、仮想敵と陸続きでない国が多い我らが英連邦が強大な海軍を持つ事の価値は計り知れない。"
 ##################################
 ### 軍事                       ####
 ##################################
 HRE_prepare_army:0 "軍拡の準備"
 HRE_prepare_army_desc:0 "我々は小国なれど、周辺には強大な軍事力を持った大国が多く存在する。彼らに対抗するためにも、一刻も早い軍備拡張が必要である。"
 HRE_focus_to_army:0 "陸軍への注力"
 HRE_focus_to_army_desc:0 "我々の国土を守り、敵地を占領するのは陸軍だ。我が軍は、陸軍に注力すべきだ。"
 HRE_focus_to_air:0 "空軍への注力"
 HRE_focus_to_air_desc:0 "これからは空軍の時代である。いくら前線に兵を並べたとしても敵の爆撃機はその頭上を越えて我らが国民を攻撃してくる。我が軍は、空軍にこそ注力すべきだ。"
 HRE_superior_spirit:0 "精神的優越"
 HRE_superior_spirit_desc:0 "ゲルマン民族は欧州随一の優等民族であり、ゲルマン魂は全てに優越する。"
 HRE_superior_mass:0 "物量的優越"
 HRE_superior_mass_desc:0 "圧倒的な物量からなる徹底的な戦力投射こそが全てを解決する。"
 HRE_superior_tech:0 "技術的優越"
 HRE_superior_tech_desc:0 "いつの時代も新技術による新兵器は戦場を大きく変えてきた。特にこれからの時代は技術力と兵器性能が戦争の趨勢を左右するに違いない。"
 HRE_focus_to_doctrine_1:0 "[Root.GetHRE_FocusToDoctrine1]"
 HRE_focus_to_doctrine_1_desc:0 "一人目はアークナイツよりスカジさん。脳筋白髪巨乳赤目のシャチ女。声は落ち着いてる系。外見がクールなので冷静沈着なタイプかと思いきや中身は脳筋キャラというギャップが良い。脳筋というのを反映してゲーム内でもトップクラスの攻撃力を誇っている。色々謎に包まれていてクトゥルフ味もあるアビサルという陣営出身なのも良いよね。謎のある人物大好き。武器は全長が本人の身長とほぼ同じの大剣。"
 HRE_focus_to_doctrine_1_loc:0 "ドクトリンへの注力 I"
 HRE_focus_to_doctrine_1_land_spirit_loc:0 "地形への適応戦術"
 HRE_focus_to_doctrine_1_land_mass_loc:0 "兵站の効率化"
 HRE_focus_to_doctrine_1_land_tech_loc:0 "将兵への特殊技術教練"
 HRE_focus_to_doctrine_1_air_spirit_loc:0 "戦闘機のエースによる編隊"
 HRE_focus_to_doctrine_1_air_mass_loc:0 "燃料使用の最適化"
 HRE_focus_to_doctrine_1_air_tech_loc:0 "燃料タンクの拡張"
 HRE_focus_to_doctrine_1_land_loc:0 "陸軍ドクトリンへの注力 I"
 HRE_focus_to_doctrine_1_air_loc:0 "空軍ドクトリンへの注力 I"
 HRE_focus_to_doctrine_2:0 "[Root.GetHRE_FocusToDoctrine2]"
 HRE_focus_to_doctrine_2_desc:0 "この剣がまたかっこいいし、水着スキンだとケースに収納して持ち運んでるのが良い。そして彼女の心が折れた姿ではその剣も折れていた。剣自体が特別製らしいし、彼女の心と何かしら特別な関連性があるのか？それともただの表現上での暗喩か？と妄想が捗って良いよね。あとやっぱり胸が大きいのが最高！性癖なので推しはみんな巨乳です。スカジさんかわいいかっこいい最強神"
 HRE_focus_to_doctrine_2_loc:0 "ドクトリンへの注力 II"
 HRE_focus_to_doctrine_2_land_spirit_loc:0 "愛国心による守護"
 HRE_focus_to_doctrine_2_land_mass_loc:0 "銃を手に団結"
 HRE_focus_to_doctrine_2_land_tech_loc:0 "高度な戦術研究"
 HRE_focus_to_doctrine_2_air_spirit_loc:0 "悪天候順応訓練"
 HRE_focus_to_doctrine_2_air_mass_loc:0 "徹底的な事故防止策"
 HRE_focus_to_doctrine_2_air_tech_loc:0 "夜間戦闘技術の研究"
 HRE_focus_to_doctrine_2_land_loc:0 "陸軍ドクトリンへの注力 II"
 HRE_focus_to_doctrine_2_air_loc:0 "空軍ドクトリンへの注力 II"
 HRE_decided_army_policy:0 "軍拡方針の確定"
 HRE_decided_army_policy_desc:0 "多分NFの説明文なんてまともに読む人少ないと思うので、この後のNFでは作者の推しについて語ろうと思います。"
 HRE_focus_to_infantry_equipment_or_fighter_1:0 "[GetHRE_InfantryOrFighter_1]"
 HRE_focus_to_infantry_equipment_or_fighter_1_desc:0 "二人目もアークナイツよりバグパイプ。橙髪紫目巨乳。モンハンのガンランス(盾無し)みたいなごっつい武器を持ってて、めっちゃかっこいいんじゃ。職教軍人なのもあり、戦闘中のボイスは全部かっこいいのばっかり。けどオフの時のボイスが方言のゆるーい感じでギャップ～～～～という感じ。イケメン。好き勝手な服着てるアークナイツの中で数少ない制服装備。"
 HRE_focus_to_infantry_equipment_or_fighter_1_loc:0 "基幹装備への注力 I"
 HRE_focus_to_infantry_equipment_or_fighter_1_air_loc:0 "戦闘機への注力 I"
 HRE_focus_to_infantry_equipment_or_fighter_1_land_loc:0 "歩兵装備への注力 I"
 HRE_focus_to_infantry_equipment_or_fighter_1_air_tech_loc:0 "最新鋭戦闘機の研究 I"
 HRE_focus_to_infantry_equipment_or_fighter_1_air_mass_loc:0 "量産型戦闘機への注力 I"
 HRE_focus_to_infantry_equipment_or_fighter_1_air_spirit_loc:0 "高性能戦闘機への注力 I"
 HRE_focus_to_infantry_equipment_or_fighter_1_land_tech_loc:0 "最新鋭歩兵装備への注力 I"
 HRE_focus_to_infantry_equipment_or_fighter_1_land_mass_loc:0 "量産型歩兵装備への注力 I"
 HRE_focus_to_infantry_equipment_or_fighter_1_land_spirit_loc:0 "高性能歩兵装備への注力 I"
 HRE_focus_to_infantry_equipment_or_fighter_2:0 "[GetHRE_InfantryOrFighter_2]"
 HRE_focus_to_infantry_equipment_or_fighter_2_desc:0 "そしてレースクイーンのコーデがまた良い。バグパイプのかっこよさはそのままに、露出が圧倒的に増える増える。ヘソ出し上乳出し透けスカートとイラストレーターは俺を殺す気か！？元の制服でもそれなりに乳ありそうだったのに、レースクイーンだと薄着だからか胸が強調されててデッカって感じだし、しかも胸にファスナー付いてて一体何に使うんですかねぇ！？！？"
 HRE_focus_to_infantry_equipment_or_fighter_2_loc:0 "基幹装備への注力 II"
 HRE_focus_to_infantry_equipment_or_fighter_2_air_loc:0 "戦闘機への注力 II"
 HRE_focus_to_infantry_equipment_or_fighter_2_land_loc:0 "歩兵装備への注力 II"
 HRE_focus_to_infantry_equipment_or_fighter_2_air_tech_loc:0 "最新鋭戦闘機の研究 II"
 HRE_focus_to_infantry_equipment_or_fighter_2_air_mass_loc:0 "量産型戦闘機への注力 II"
 HRE_focus_to_infantry_equipment_or_fighter_2_air_spirit_loc:0 "高性能戦闘機への注力 II"
 HRE_focus_to_infantry_equipment_or_fighter_2_land_tech_loc:0 "最新鋭歩兵装備への注力 II"
