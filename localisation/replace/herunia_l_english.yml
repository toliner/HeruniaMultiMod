 herunia.29.t:0 "魔理沙の勝利！"
 herunia.29.d:0 "人気投票の結果は魔理沙さんの勝利でした！\n魔理沙さんが各国の元帥に就任します。\nオーストリアの国家元首が魔理沙さんに替わります。\nところで国民精神の画像、追加しようと思ったんだけど何故か反映されなかったよ・・・(´･ω･`)"
 herunia.29.a:0 "魔理沙様万歳！"
