l_english:
# Event
 herunia.1.t:0 "ヘルニアさん主催のマルチへようこそ！"
 herunia.1.d:0 "このModはヘルニアさん主催のマルチのために作成されました。\n 完全に専用仕様での調整を行っているので、事前テストプレイと本番以外での使用は非推奨です。\n みんな仲良くマルチを楽しみましょう！"
 herunia.1.a:0 "Good Luck Have Fun！"
 herunia.2.t:0 "魔理沙からの贈り物"
 herunia.2.d:0 "旧イギリス植民地・英連邦国家に魔理沙が突然現れた！彼女は我々の独立祝いにイギリスの技術を根こそぎ盗んできたらしい。イギリスとの関係が悪化しそうではあるが、今の我々にとっては非常に助かる事も確かである。ありがたく受けとろう。"
 herunia.2.a:0 "ありがとう、魔理沙！"
 herunia.3.t:0 "アリスからの贈り物"
 herunia.3.d:0 "旧フランス植民地にアリスが突然現れ、マリアリの薄い本を配りだした！全国民がこれに飛びつき、一心不乱でこの本を読み始めた。そして全国民がこの本を読み終わった時、本の存在が消え、フランスの技術だけが脳に刻み込まれ残った。"
 herunia.3.a:0 "一体何が起こったんだ？"
 herunia.4.t:0 "日中連携"
 herunia.4.d:0 "日本は欧米で広がる白人至上主義に危機感を覚え、我々と反欧米での連携を提案してきた。"
 herunia.4.a:0 "受け入れよう。"
 herunia.5.t:0 "三角形の加護"
 herunia.5.d:0 "我々をこの世界に導いた三角形より、加護が授けられた。我々はこれより世界という圧倒的な脅威と戦わなければならない。その加護は、敵の強大さに比べて微力なものであるが、それでも確実に力になるものばかりである。ただし、内容はガチャで決まるので適さない物が授けられる可能性もある。"
 herunia.5.a:0 "ソシャゲのガチャよりはマシさ！"
 herunia.6.t:0 "開戦"
 herunia.6.d:0 "ついに欧米の白人至上主義者達は我々に対して宣戦を布告してきた。連中の目的は明らかであろう。彼我の国力差は絶望的であるが、幸いにも人口とゴム資源においては我々が勝っている。アジアで一丸となって戦い、勝利を掴み取ろう。"
 herunia.6.a:0 "とりあえず神頼みをしておこう。"
 herunia.100.t:0 "百合の間に挟まり隊の結成"
 herunia.100.d:0 "アメリカ合衆国は本日、百合の間に挟まり隊を結成したという声明を発した。この声明によると、彼らは「三角形の庇護下で魔理沙とアリスの百合をしているのは許せない、女性は男性と結ばれるべき」という意志の元に団結しているという。この同盟には北米及びヨーロッパの各国が参加しており、これは日本以外の主要国全てが同盟を結んだことを意味する。日本はこの声明に対して遺憾の意を示しており、戦争は免れないとみられている。"
 herunia.100.a:0 "奴らは何を言っているんだ？"
 herunia.101.t:0 "マリアリ守護隊の結成"
 herunia.101.d:0 "大日本帝国は本日、マリアリ守護隊を結成したという声明を発した。この声明によると、彼らは「百合は尊い、男は壁であるべき」と、百合の間に挟まり隊へ対抗する意志を示している。この同盟にはアジアのほぼ全国家が参加しており、欧米の植民地主義に対して反感を持っていた各国が大日本帝国の「大東亜共栄圏」構想に共鳴し、以前から水面下で交渉が進んでいた事は想像に難くない。その交渉が欧米の大同盟を受け、性癖の名のもとに一気に結実したのであろう。"
 herunia.101.a:0 "戦争は近い。"

