# Tooltip
 HLE_available_military_officer:0 "§G各軍の長官が追加される§!"
 HLE_effect_superior_spirit:0 "\n§C精神的優越を取得すると、個々の師団の性能を向上させるようなバフが多く取得出来る§!"
 HLE_effect_superior_mass:0 "\n§R物量的優越を取得すると、兵器の量産性に関するバフが多く取得出来る§!"
 HLE_effect_superior_tech:0 "\n§G技術的優越を取得すると、兵器の先行研究ペナルティを緩和するようなバフが多く取得出来る§!"
 HLE_tooltip_effect_defined_by_prev_focus:0 "§YこのNFの効果は排他の選択肢によって変わる。§!"
 HLE_focus_to_doctrine_1_tooltip_spirit:0 "\n§Cゲルマン魂により、我々はいかなる地形も乗り越えられるであろう。§!"
 HLE_focus_to_doctrine_1_tooltip_mass:0 "\n§Rゲルマン民族は、物資を効率的に利用する事で必要な兵站が少なくなるであろう。§!"
 HLE_focus_to_doctrine_1_tooltip_tech:0 "\n§Gゲルマンの科学力は、より効率的な戦闘計画の立案や専門的な兵科の先進的な運用を可能にするであろう。§!"
# Focus
 HLE_prepare_army:0 "軍拡の準備"
 HLE_prepare_army_desc:0 "我々は小国なれど、周辺には強大な軍事力を持った大国が多く存在する。彼らに対抗するためにも、一刻も早い軍備拡張が必要である。"
 HLE_focus_to_army:0 "陸軍への注力"
 HLE_focus_to_army_desc:0 "我々の国土を守り、敵地を占領するのは陸軍だ。我が軍は、陸軍に注力すべきだ。"
 HLE_focus_to_air:0 "空軍への注力"
 HLE_focus_to_air_desc:0 "これからは空軍の時代である。いくら前線に兵を並べたとしても敵の爆撃機はその頭上を越えて我らが国民を攻撃してくる。我が軍は、空軍にこそ注力すべきだ。"
 HLE_superior_spirit:0 "精神的優越"
 HLE_superior_spirit_desc:0 "ゲルマン民族は欧州随一の優等民族であり、ゲルマン魂は全てに優越する。"
 HLE_superior_mass:0 "物量的優越"
 HLE_superior_mass_desc:0 "圧倒的な物量からなる徹底的な戦力投射こそが全てを解決する。"
 HLE_superior_tech:0 "技術的優越"
 HLE_superior_tech_desc:0 "いつの時代も新技術による新兵器は戦場を大きく変えてきた。特にこれからの時代は技術力と兵器性能が戦争の趨勢を左右するに違いない。"

# Event
 herunia.1.t:0 "ヘルニアさん主催・ドイツ連邦マルチへようこそ！"
 herunia.1.d:0 "このModはヘルニアさん主催のマルチのために作成されました。\n 完全に専用仕様での調整を行っているので、事前テストプレイと本番以外での使用は非推奨です。\n みんな仲良くマルチを楽しみましょう！\n 今回は詳細な仕様をイベントで知れるようになっています。"
 herunia.1.a:0 "Good Luck Have Fun！"
 herunia.2.t:0 "Modの変更点"
 herunia.2.d:0 "Modによる変更点の詳細な説明を見る事ができます。"
 herunia.2.a:0 "バランス調整について"
 herunia.2.b:0 "世界について"
 herunia.2.c:0 "§Rネタバレ注意！§! 仕込んだネタについて"
 herunia.2.e:0 "終わる"
 herunia.3.t:0 "バランス調整"
 herunia.3.d:0 "・陣営参加に必要な政党支持率が緩和されます。\n・プレイヤー間の戦争における講話に必要な条件が緩和されます。\n・陣営の盟主を乗っとるのに必要な条件が緩和されます。\n・石油から入手できる燃料及び燃料備蓄が倍増します。\n・経験値の上限が99999になります。\n・指揮力の上限が400(2倍)になります。\n・師団編成に必要な経験値が減少します。\n・戦車・艦船の設計に必要な経験値が減少します。\n・日毎の戦闘による陸軍経験値獲得上限が1.11で下がったのを1.10と同じに戻します。\n・建設スロットの上限を50にします。\n・マップ外の工場の上限数をほぼ無制限にします。\n・全プレイヤー国家に研究枠を1つ追加します。\n・全プレイヤー国家は建設スロットの上限と占領統治コストにバフが入ります。\n・全プレイヤー国家は初期技術がバニラドイツと同じになります。"
 herunia.3.a:0 "了解！"
 herunia.4.t:0 "世界の変更点"
 herunia.4.d:0 "・ポーランドは独ソに分割され、WW1前の国境になります。\n・ドイツは解体され神聖ローマ諸侯やドイツ連邦構成国家が追加されます。\n・オーストリアとハンガリーは拡大します。\n・チェコスロヴァキアは解体されます。\nザクセン州のうち2プロビがブランデンブルク州に変更されます。"