 HRE_focus_to_infantry_equipment_or_fighter_2_land_spirit_loc:0 "高性能歩兵装備への注力 II"
 HRE_focus_to_artillery_or_cas_1:0 "[GetHRE_ArtilleryOrCas_1]"
 HRE_focus_to_artillery_or_cas_1_desc:0 "三人目はVOICEROIDの紲星あかりちゃん。みんな知ってるよね？(圧) そのおっぱいで15歳は無理があるやろ・・・という感じの巨乳。二次創作のイラストだと追加で盛られがち。ところでボカロ版あかりちゃんの付けてるヘッドホンかっこよくない？アレ欲しいんだけど製品化まだ～～？？みんなもStellarisで貪食なあかりちゃんの群れプレイやろうな。"
 HRE_focus_to_artillery_or_cas_1_loc:0 "火力支援装備への注力 I"
 HRE_focus_to_artillery_or_cas_1_land_loc:0 "砲への注力 I"
 HRE_focus_to_artillery_or_cas_1_air_loc:0 "攻撃機への注力 I"
 HRE_focus_to_artillery_or_cas_1_land_spirit_loc:0 "高性能砲への注力 I"
 HRE_focus_to_artillery_or_cas_1_land_mass_loc:0 "量産型砲への注力 I"
 HRE_focus_to_artillery_or_cas_1_land_tech_loc:0 "最新鋭砲への注力 I"
 HRE_focus_to_artillery_or_cas_1_air_spirit_loc:0 "高性能攻撃機への注力 I"
 HRE_focus_to_artillery_or_cas_1_air_mass_loc:0 "量産型攻撃機への注力 I"
 HRE_focus_to_artillery_or_cas_1_air_tech_loc:0 "最新鋭攻撃機への注力 I"
 HRE_focus_to_artillery_or_cas_2:0 "[GetHRE_ArtilleryOrCas_2]"
 HRE_focus_to_artillery_or_cas_2_desc:0 "あかりちゃんの一番良い点はやっぱ声ですね。音声合成ソフトのキャラだからそれはそう。明るい女の子って感じで聞きやすいし聞いてて疲れない声。あとね、音声合成ソフトって事は、あかりちゃんに好きな事喋って貰えるんですよ。ゲームのキャラとかはセリフ固定だけど、あかりちゃんはなんでもあり。神か？？？値段も一見高いけどソシャゲのガチャよりは安い！"
 HRE_focus_to_artillery_or_cas_2_loc:0 "火力支援装備への注力 II"
 HRE_focus_to_artillery_or_cas_2_land_loc:0 "砲への注力 II"
 HRE_focus_to_artillery_or_cas_2_air_loc:0 "攻撃機への注力 II"
